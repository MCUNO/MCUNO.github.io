  <head><title>如何加入better 2b2t？</title></head>
  <body>
<br>
  加better 2b2t详细教程：
  1，在mcuno官网下载pcl。
  2，双击pcl启动。
  3，点上方的下载。
  4，点“正式版”，选“1.19.2”，在新页面点“开始下载”字样按钮。
  5，等下载完成，右下角按钮可以看进度。
  6，完成后回到“启动”页，输一个名字（以后每次加入名字不要变），然后点启动游戏。
  7，启动后点“多人游戏”，再点“直接连接”，输入“hm.rainplay.cn:52746“然后点连接即可。（注意冒号要在英文输入模式输入）
